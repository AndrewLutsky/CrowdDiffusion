#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Prod Run 1 of WB2NATPMgCl at 2500 write frequency
# 1wi8(2x2) in a Water Box


#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          ../Unbound/WB2NATPMag.psf
coordinates        ../Unbound/WB2NATPMag.pdb

proc get_first_ts { xscfile } {
        set fd [open $xscfile r]
        gets $fd
        gets $fd
        gets $fd line
        set ts [lindex $line 0]
        close $fd
        return $ts
}

set inputname                   WB2NATPMagClminimize_2.restart
set firsttime                   [get_first_ts $inputname.xsc]

set outputname          WB2NATPMagClUnboundProdRun_1
set temperature		310
outputname              $outputname;
binCoordinates          $inputname.coor;
binVelocities           $inputname.vel;
extendedSystem          $inputname.xsc;

firsttimestep           0



#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on

parameters          /Scr/alutsky/Protein/toppar/par_all36m_prot.prm
parameters          /Scr/alutsky/Protein/toppar/par_all36_na.prm
parameters          /Scr/alutsky/Protein/toppar/stream/na/toppar_all36_na_nad_ppi.str

parameters          /Scr/alutsky/Protein/toppar/par_all36_lipid.prm
parameters          /Scr/alutsky/Protein/toppar/par_all36_carb.prm
parameters          /Scr/alutsky/Protein/toppar/par_all36_cgenff.prm
parameters          /Scr/alutsky/Protein/toppar/toppar_water_ions.str

# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


# Constant Temperature Control
langevin            on   ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens


# Periodic Boundary Conditions

wrapAll             on


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

#manual grid definition
#PMEGridSizeX        95
#PMEGridSizeY        135
#PMEGridSizeZ        115


# Constant Pressure Control (variable volume)
useGroupPressure      yes ;# needed for rigidBonds
useFlexibleCell       no
useConstantArea       no

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.0
langevinPistonDecay   50.0
langevinPistonTemp    $temperature



restartfreq         50000     ;# 500steps = every 1ps
dcdfreq             2500
outputEnergies      1000


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

constraints                     off

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

CUDASOAintegrate on
#run for 20 ns
run 10000000 ;# 2ns


